<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Visio - Look Beyond the Ordinary</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: #333;
            line-height: 1.6;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background-color: white;
            z-index: 1000;
            padding: 1rem 2rem;
            border-bottom: 1px solid #e0e0e0;
        }

        header img {
            height: 40px;
        }

        .hamburger {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1001;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #333;
            margin: 4px 0;
        }

        .hero {
            position: relative;
            overflow: hidden;
            width: 100%;
        }

        .slider-wrapper {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;
            cursor: grab;
        }

        .slider-image {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            position: relative;
            flex-shrink: 0;
        }

        .slider-image img {
            width: 91%;
            height: 83%;
            max-width: 100%;
            object-fit: cover;
        }

        .arrow-overlay {
            position: absolute;
            top: 50%;
            right: 38px;
            transform: translateY(-50%);
            width: 101px;
            height: 100px;
            background-image: url('slider/slider-next.svg');
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
            opacity: 0.8;
            cursor: pointer;
            z-index: 10;
        }

        .hero .tagline {
            position: absolute;
            top: 46%;
            left: 0rem;
            background: #1a3e88;
            color: white;
            padding: 17px 20px;
            font-weight: bold;
            font-size: 22px;
        }

        .hero .black-box {
            position: absolute;
            top: 46%;
            right: 0rem;
            width: 45px;
            height: 66px;
            background: black;
        }

        .intro, .main-links, .categories {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .intro {
            display: flex;
            gap: 2rem;
            align-items: center;
            justify-content: center;
        }

        .intro p {
            flex: 1;
            display: flex;
            align-items: center;
        }

        .intro p:last-child {
            justify-content: right;
        }

        .main-links {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .main-links div {
            background: #061c2c;
            color: white;
            font-family: 'Montserrat', sans-serif;
            flex: 1 1 calc(33% - 2rem);
            padding: 1.5rem;
            min-height: 180px;
            font-size: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .main-links div:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .main-links div::before {
            content: "";
            background-image: url('logos/asset2.svg');
            background-size: 40px;
            background-repeat: no-repeat;
            background-position: left top;
            width: 40px;
            height: 40px;
            display: block;
        }

        .categories {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }

        .categories button {
          background: #244ac2 url('logos/asset3.svg') no-repeat 95% center;
          background-size: 16px 16px;
          color: white;
          border: none;
          padding: 0.75rem 2.5rem 0.75rem 1rem; 
          font-size: 0.9rem;
          font-family: 'Montserrat', sans-serif;
          flex: 1 1 calc(33% - 1rem);
          text-align: left;
          transition: background-color 0.3s ease;
          cursor: pointer;
        }

        .categories button:hover {
            background-color: #061c2c;
        }

        /* Tablet */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                position: relative;
            }

            .hamburger {
                align-self: flex-end;
            }

            .slider-image {
                width: 100vw;
            }

            .hero .tagline {
                font-size: 0.9rem;
                padding: 0.5rem 1rem;
                left: 1rem;
            }

            .intro, .main-links, .categories {
                flex-direction: column;
                align-items: center;
            }

            .intro p {
                justify-content: center !important;
            }

            .main-links div,
            .categories button {
                flex: 1 1 100%;
            }

            .arrow-overlay {
                width: 60px;
                height: 60px;
                right: 10px;
            }

            .hero .black-box {
                display: none;
            }
        }

        /* Mobile */
        @media (max-width: 480px) {
            header img {
                height: 30px;
                position: relative;
            }

            .main-links div {
                font-size: 1.2rem;
                padding: 1rem;
            }

            .categories button {
                font-size: 0.8rem;
                padding: 0.5rem 2rem 0.5rem 1rem;
                background-size: 14px 14px;
            }

            .hero .tagline {
                font-size: 0.9rem;
                top: 40%;
                padding: 0.4rem 0.8rem;
            }

            .slider-image img {
                height: auto;
            }
        }

        /* Desktop: Ensure hamburger is visible */
        @media (min-width: 769px) {
            .hamburger {
                display: flex;
                position: absolute;
                right: 2rem;
                top: 1.5rem;
            }
        }
    </style>
</head>
<body>

<header>
    <img src="https://visiofund.co.za/wp-content/themes/visio/images/logo-black.svg" alt="VISIO Logo" />
    <div class="hamburger">
        <div></div>
        <div></div>
        <div></div>
    </div>
</header>

<div class="hero">
    <div class="slider-wrapper" id="slider">
        <div class="slider-image" data-tagline="LOOKING BEYOND THE ORDINARY FOR 21 YEARS">
            <img src="images/Mask-Group-231.jpg" alt="Artwork 1" />
        </div>
        <div class="slider-image" data-tagline="WE LEAVE NO STONE UNTURNED">
            <img src="images/1.png" alt="Artwork 2" />
        </div>
        <div class="slider-image" data-tagline="WE CAN AND WE WILL">
            <img src="images/ANDREW-NTSHABELE_02-scaled.jpg" alt="Artwork 3" />
        </div>
    </div>
    <div class="tagline"></div>
    <div class="black-box"></div>
    <div class="arrow-overlay"></div>
</div>

<section class="intro">
    <p>
        Visio is an investment management firm initially founded by Patrice Moyal in 2003.
        The nimble, highly focused and dynamic team manage assets across listed strategies for a diversified client base.
    </p>
    <p>
        <img src="logos/asset32.svg" alt="logo 2" />
    </p>
</section>

<div class="main-links">
    <div>THE VISIO <br> DIFFERENCE</div>
    <div>MEET THE <br> VISIO TEAM</div>
    <div>OUR FUNDS <br> AND INVESTMENTS</div>
</div>

<div class="categories">
    <button>HEDGE FUNDS</button>
    <button>UNIT TRUSTS</button>
    <button>SEGREGATED MANDATES</button>
    <button>AFRICA FUNDS</button>
    <button>FUND PERFORMANCE</button>
    <button>RISK MANAGEMENT</button>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    let currentIndex = 0;
    const totalSlides = 3;
    const sliderWrapper = $('#slider');
    const arrowOverlay = $('.arrow-overlay');
    const taglineElement = $('.hero .tagline');

    function updateTagline() {
        const tagline = $('.slider-image').eq(currentIndex).data('tagline');
        taglineElement.text(tagline);
    }

    arrowOverlay.click(function () {
        currentIndex = (currentIndex + 1) % totalSlides;
        sliderWrapper.css('transform', `translateX(-${currentIndex * 100}vw)`);
        updateTagline();
    });

    // Set the initial tagline on load
    updateTagline();
</script>

</body>
</html>
